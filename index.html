<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator By  Nish Coding</h1>
    <div class="container">
        
        <input type="text" placeholder="0">
        <div class="buttons">
            <button>M+</button>
            <button>M-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="buttons">
            <button>.</button>
            <button>0</button>
            <button>C</button>
            <button class="eqlbtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
